services:
  kids-app:
    build: .
    container_name: kids-story-app
    restart: unless-stopped
    ports:
      - "4443:443"
    volumes:
      - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    networks:
      - family-brain-network

networks:
  family-brain-network:
    external: true
